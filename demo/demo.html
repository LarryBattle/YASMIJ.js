<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Yasmij.js Demo</title>
    <link rel="stylesheet" href="css/demo.css" type="text/css"/>
  </head>
  <body>
		<div id="container">
			<h2>Yasmij.js Demo</h2>
			<div id="input">
				<div id="instructions">
					Simplex method solver.<br/>
					**Work in Progress** Results may be incorrect.
				</div>
				<div id="typeArea" class="input_row">
					<div class="side_column column">
						Type:
					</div>
					<div class="content_column column">
						<select id="problemType">
							<option value="maximize">Maximize</option>
							<option value="minimize">Minimize</option>
						</select>
					</div>
				</div>
				<div id="objectiveArea" class="input_row">
					<div class="side_column column">
						Objective:
					</div>
					<div class="content_column column">
						<input type="text" id="problemObjective"/>
					</div>
				</div>
				<div class="input_row">
					<div class="side_column column">
						Constraints:
					</div>
					<div class="content_column column">
						<input type="button" id="addConstraint" value="Add Constraint"/>
					</div>
					<div class="side_column column">
					</div>
					<div class="content_column column">
						<div id="constraintArea"></div>
					</div>
				</div>
				<div class="input_row">
						<input type="button" value="Sovle!" id="btn_solve"/><br/>
				</div>
			</div>
			<div id="output">
				Logs:<br>
				<textarea id="logs" readonly="readonly"></textarea><br/>
				<input type="button" value="Clear Logs" id="btn_clearLogs"/>
			</div>
		</div>

		<script src="../dist/yasmij.js"></script>
		<script src="../vendor/jquery/jquery-2.0.2.min.js"></script>
		<script src="js/demo.js"></script>
  </body>
</html>
